<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background: url(Image/forest.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>

</head>

<body>
    <div class="container">
        <form action="" class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="city-name" class="form-control" placeholder="Enter Location to check weather" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </form>
        <div class="text-white text-center">
            <img id="image-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Welcome</h1>
            <h3><span id="temp"></span>&deg;C</h3>
            <h1 class="lead" id="weather"></h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
